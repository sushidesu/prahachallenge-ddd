@startuml
entity 参加者の移動 {
  参加者の移動を行うドメインサービス
}
note bottom
・ペアの人数が4名以上になる場合、2人のペアを2つに分解する
・ペアの人数が1名以下になる場合、他のペアに参加者を移動する
・チームの人数が2名以下になる場合、他のチームに参加者を移動する
・復帰者は最も参加者の少ないチームの
最も参加者の少ないペアに所属する
end note

rectangle チーム集約 {
  entity Team {
    id
    - - -
    名前
  }
  note right of Team
  ・名前は3桁以内の数字のみ
  ・参加者は最低3名必要
  end note
}

rectangle ペア集約 {
  entity Pair {
    id
    - - -
    名前
    チームid
  }
  note right of Pair
  ・名前は英小文字1文字
  ・参加者は2〜3名のみ
  end note
}

rectangle 参加者集約 {
  entity Participant {
    id
    - - -
    名前
    メールアドレス
    在籍ステータス
    ペアid
  }
  note right of Participant
  ・在籍ステータスは
  「在籍中/休会中/退会済み」の3種類
  ・「在籍中」からはじまる
  end note
}

rectangle 課題集約 {
  entity Task {
    id
    - - -
    課題名
    進捗ステータス
    所有者id
  }
  note right of Task
  ・進捗ステータスは
  「未着手/レビュー待ち/完了」の3種類
  ・進捗スタータスは所有者のみ変更可能
  ・「完了」ステータスは変更できない
  end note
}

Team "1" <- - "0..n" Pair
Pair "1" <- - "0..n" Participant
Participant "1" <- "0..n" Task
@enduml

